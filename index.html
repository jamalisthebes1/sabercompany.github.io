<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family:arial;
        }
        .nav{
            position: fixed;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            height: 50px;
            width: 100%;
            top: 0;
            background-color: rgba(255, 255, 255, 0.389);
        }
        .logo{
            font-style: italic;
            margin-left: 10px;
            font-size: 24px;
        }
        .nav a{
            margin-left: 5px;
            color: black;
            text-decoration: none;
            transition: 0.5s;
        }
        .nav a:hover{
            color: pink;
            text-shadow: 0px 0px 10px hotpink;
        }
        .links{
            margin-left: 20vh;
        }
        .body{
            padding-top: 60px;
            margin: 10px;
        }
        html{
            scrollbar-width: none;
        }
        body{
            background-image: url("bg.jpg");
            background-size: cover;
        }
        .search{
            margin-left: 5px;
        }
        .search input{
            padding: 5px;
            border: none;
            box-shadow: -1px 1px 5px rgba(0, 0, 0, 0.5);
            border-radius: 100px;
            transition: 0.5s;
        }
        .search *:focus{
            outline: none;
            box-shadow: -4px 4px 5px rgba(0, 0, 0, 0.5);
        }
        .search button{
            padding: 5px;
            border: none;
            box-shadow: -1px 1px 5px rgba(0, 0, 0, 0.5);
            background-color: skyblue;
            color: white;
            border-radius: 100px;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div  class="nav">
        <span class="logo">saber and farhad dildo</span>
        <div class="search">
            <input type="text">
            <button>search</button>
        </div>
        <div class="links">
            <a href="#">home</a>
            <a href="#">account</a>
            <a href="#">jamal</a>
            <a href="#">contact us</a>
        </div>
    </div>
    <div class="body">
        <h1 style="color:red;">who are saber and farhad?</h1>
        <hr>
        <p>saber is boss <br>and farhad buys dildos</p>
    </div>
</body>
</html>
